{% extends "base.html" %}

{% block body %}
{% include "header.html" with post_property="false" %}
<div class="container" >
    <div class="p-4 m-4 ">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4 py-5 px-5 shadow-lg">
            <h3 class="alert alert-light " style="color: black;">User Login</h3>
            <form action=" " method="POST"> 
                {% csrf_token %}
                {% comment %} {% if error %}
                    <div class="alert alert-danger" role="alert">
                    {{error}}
                    </div>
                {% endif %} {% endcomment %}
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" id="" class="form-control form-control-sm" placeholder="abc@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="******">
                </div>
                
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>

            </form>
        </div>
    </div>
</div>



{% endblock body %}
